<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>PoshMark Scraper</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
      
  <body>
    <div class="container">
      
      <h2>Poshmark Scraper</h2>
      <button id="populate-items">Click to populate articles</button>
      <button id="saved-items">Saved Items</button>
      <div class="row">
        <div class="col-md-3">     
          <div id="saved-container">
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">Add a Comment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group">
                      
                      <input type="text" class="form-control username" placeholder="Username" aria-label="Username">
                    </div>
                    <br>
                    <div class="input-group">
                      <input type="text" class="form-control new-comment" placeholder="Comment">                    
                    </div>
                    <br>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addCommentBtn" class="btn btn-primary" data-dismiss="modal">Save Comment</button>
                  </div>
                </div>
              </div>
            </div>

          
          </div>
        </div>
        <div class="col-md-9">
          <div id="items-container">      
          
          </div>
        </div>
      </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>





</body>
</html>
